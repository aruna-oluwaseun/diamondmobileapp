
    <!--Side Menu with avatar-->
    <ion-menu [content]="content" id="menu-avatar" >
        <ion-content>
          <div #header>
            <ion-row style="align-items:center;">
              <ion-col col-3>
            
              </ion-col>
              <ion-col col-6>
                <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/avatar/prof.jpg'"
                />
              </ion-col>
              <ion-col col-3>
               
              </ion-col>
            </ion-row>
            <!--<ion-row style="justify-content: center;">
              <h3>{{ username }}</h3>
            </ion-row> -->
          </div>  
          <ion-list no-lines>
            <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
              <!--<ion-icon [name]="p.icon" item-left></ion-icon>-->
              {{p.title}}
            </button>
            <button menuClose="left" ion-item detail-none (click)="openDeposit()">
                Investments
              </button>
             <button menuClose="left" ion-item detail-none (click)="openAccount()">
                Withdrawals
              </button>
             
              <button menuClose="left" ion-item detail-none (click)="openTransfer()">
                Referals
              </button>
              <button menuClose="left" ion-item detail-none (click)="openHistory()">
                Deposit
              </button>
              <button menuClose="left" ion-item detail-none (click)="openProfile()">
              Profile
              </button>
            
              <button menuClose="left" ion-item detail-none (click)="prosesLogout()">
              Sign Out
              </button>
          </ion-list>
        </ion-content>
      </ion-menu>
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
